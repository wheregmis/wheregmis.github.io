[package]
name = "wheregmis"
version = "0.1.0"
edition = "2021"

[dependencies]

dioxus = { git = "https://github.com/DioxusLabs/dioxus", features = [
    "web",
    "router",
] }

# Debug
log = "0.4.19"
dioxus-logger = "0.4.1"
console_error_panic_hook = "0.1.7"
include_dir = "0.7.3"
once_cell = "1.19.0"
comrak = { version = "0.21.0", default-features = false }
markdown = "1.0.0-alpha.16"

[profile.rapid]
inherits = "dev"
opt-level = 1
incremental = true
overflow-checks = false
lto = "thin"
panic = "unwind"
codegen-units = 32

[profile.release]
opt-level = "z"    # Optimize for size.
lto = true         # Enable link-time optimization.
codegen-units = 32 #Parallelize codegen across 1 cores
strip = true       # Automatically strip symbols from the binary.
